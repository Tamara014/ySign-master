
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header style="display:flex; flex-direction:column; align-items:center; justify-content:center; padding: 1.2rem 2.5vw 0.5rem 2.5vw; border-bottom:1px solid #eee; background:#fff;">
        <a href="index.html" style="display:flex; align-items:center; text-decoration:none; margin-bottom:0.5rem;">
            <img src="img/Logo.png" alt="Logo" style="height:48px; margin-right:0.7rem;">
            <span style="font-family:'Poppins',Arial,sans-serif; font-size:2.2rem; font-weight:700; color:#222; letter-spacing:-1px;">ySign</span>
        </a>
        <nav style="display:flex; gap:2.5rem; justify-content:center; align-items:center; margin-top:0.2rem;">
            <a href="index.html" style="color:#fff; background:#0078d7; padding:0.5rem 1.3rem; border-radius:22px; text-decoration:none; font-weight:600; font-family:'Poppins',Arial,sans-serif; font-size:1.08rem; box-shadow:0 2px 8px rgba(0,120,215,0.08); transition:background 0.2s, color 0.2s;">Home</a>
            <a href="plans.html" style="color:#0078d7; background:#eaf4ff; padding:0.5rem 1.3rem; border-radius:22px; text-decoration:none; font-weight:600; font-family:'Poppins',Arial,sans-serif; font-size:1.08rem; box-shadow:0 2px 8px rgba(0,120,215,0.04); transition:background 0.2s, color 0.2s;">Plans & Pricing</a>
        </nav>
    </header>
    <main>
        <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 3rem; align-items: flex-start; margin-top: 2rem;">
            <section style="min-width: 320px; flex: 1; max-width: 400px;">
                <h1 style="margin-bottom: 1rem;">Welcome Back</h1>
                <p style="margin-bottom: 2rem; color: #555;">Sign in to your ySign account to access your dashboard and meetings.</p>
                <form>
                    <label for="email" style="font-weight:500; margin-bottom:0.3rem;">Email address</label>
                    <input id="email" name="email" type="email" placeholder="e.g. john@email.com" required style="background:#fff; border:1.5px solid #ccc; border-radius:5px; padding:0.7rem 1rem; font-size:1rem; margin-bottom:0.2rem; width:100%; box-sizing:border-box; height:44px;">
                    <label for="password" style="font-weight:500; margin:0.8rem 0 0.3rem 0;">Password</label>
                    <input id="password" name="password" type="password" placeholder="Enter your password" required style="background:#fff; border:1.5px solid #ccc; border-radius:5px; padding:0.7rem 1rem; font-size:1rem; margin-bottom:0.2rem; width:100%; box-sizing:border-box; height:44px;">
                    <a href="#" style="display:block; margin:0.5rem 0 1rem 0; color:#0078d7; font-size:0.98rem; text-align:right; text-decoration:none;">Forgot password?</a>
                    <button type="submit">Sign In</button>
                </form>
                <div style="margin:1.5rem 0 0.5rem 0; text-align:center; color:#888; font-size:0.98rem;">or sign in with</div>
                <div style="display:flex; flex-direction:column; gap:0.7rem; margin-bottom:1.2rem;">
                    <button type="button" style="display:flex; align-items:center; justify-content:center; gap:0.7rem; background:#f3f3f3; color:#222; border:1.5px solid #e0e0e0; border-radius:5px; padding:0.7rem 0; font-size:1.05rem; font-weight:500; cursor:pointer; transition:background 0.2s;">
                        <img src="https://img.icons8.com/color/24/000000/microsoft.png" alt="Microsoft logo" style="height:22px;"> Microsoft
                    </button>
                    <button type="button" style="display:flex; align-items:center; justify-content:center; gap:0.7rem; background:#f3f3f3; color:#222; border:1.5px solid #e0e0e0; border-radius:5px; padding:0.7rem 0; font-size:1.05rem; font-weight:500; cursor:pointer; transition:background 0.2s;">
                        <img src="https://img.icons8.com/color/24/000000/google-logo.png" alt="Google logo" style="height:22px;"> Google
                    </button>
                </div>
                <p style="margin-top: 1.5rem; color: #666;">Don't have an account?</p>
                <button type="button" onclick="document.getElementById('signup-panel').style.display='block';window.scrollTo(0,document.body.scrollHeight);" style="margin-top: 0.5rem; background: #fff; color: #0078d7; border: 1.5px solid #0078d7;">Create Account</button>
            </section>
            <section id="signup-panel" style="min-width: 320px; flex: 1; max-width: 400px; display: none;">
                <h2 style="margin-bottom: 1rem;">Create Your ySign Account</h2>
                <p style="margin-bottom: 2rem; color: #555;">Sign up to start hosting and joining meetings with advanced features.</p>
                <form>
                    <label for="signup-name" style="font-weight:500; margin-bottom:0.3rem;">Full Name</label>
                    <input id="signup-name" name="name" type="text" placeholder="Full Name" required style="background:#fff; border:1.5px solid #ccc; border-radius:5px; padding:0.7rem 1rem; font-size:1rem; margin-bottom:0.2rem; width:100%; box-sizing:border-box; height:44px;">
                    <label for="signup-email" style="font-weight:500; margin:0.8rem 0 0.3rem 0;">Email address</label>
                    <input id="signup-email" name="email" type="email" placeholder="Email address" required style="background:#fff; border:1.5px solid #ccc; border-radius:5px; padding:0.7rem 1rem; font-size:1rem; margin-bottom:0.2rem; width:100%; box-sizing:border-box; height:44px;">
                    <label for="signup-password" style="font-weight:500; margin:0.8rem 0 0.3rem 0;">Create password</label>
                    <input id="signup-password" name="password" type="password" placeholder="Create password" required style="background:#fff; border:1.5px solid #ccc; border-radius:5px; padding:0.7rem 1rem; font-size:1rem; margin-bottom:0.2rem; width:100%; box-sizing:border-box; height:44px;">
                    <button type="submit">Sign Up</button>
                </form>
                <p style="margin-top: 1.5rem; color: #666;">Already have an account?</p>
                <button type="button" onclick="document.getElementById('signup-panel').style.display='none';window.scrollTo(0,0);" style="margin-top: 0.5rem; background: #fff; color: #0078d7; border: 1.5px solid #0078d7;">Back to Sign In</button>
            </section>
        </div>
    </main>
</body>
</html>
